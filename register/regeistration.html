<!DOCTYPE html>
<html lang="en">

<head>



  <title>Registration Form</title>
  <meta charset="utf-8">
 
  <link rel="stylesheet" type="text/css" href="https://lcamile.github.io/Camile_WebDev_Finals/register/regeistration.css">
    <h1><strong>Registration Form</strong></h1>
    </head>
 <hr></hr>
    <body>
<form id="form" onsubmit="return validateForm()"> 
      <table align="center" class="col-xs-10 big-box" style="background-color: rgba(255, 255, 255)">
        <tr></tr>
        <tr>
          <td colspan="2">Email:</td>
        </tr>
        <tr>
          <td></td>
          <td><input  required onkeydown="validateEmail()"  type="email" id="txtEmail" name="txtEmail" placeholder="Email here" />
          </td>
        </tr>
        <tr>
          <td colspan="2">Full Name:</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="text" id="txtName" name="txtName" placeholder="Full Name here" minlength = "5" required/>
          </td>
        </tr>
        <tr>
          <td colspan="2">Birthday:</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="month" id="txtPassword" name="txtBirthday" placeholder="mm/dd/yyyy" /></td>
        </tr>
        <tr>
          <td colspan="2">Password:</td>
        </tr>
        <tr>
          <td></td>
          <td><input  required onkeydown="validatePassword()"  type="Password" id="txtPassword" name="txtPassword" placeholder="Password here" minlength = "7" required/>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="radio" id="loginType" name="loginType" value="Guest" selected="selected" />
            <label for="loginType">Male</label>

            <input type="radio" id="loginType" name="loginType" value="Admin" />
            <label for="loginType">Female</label>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            Civil Status
            <select name="drpLoginType" id="drpLoginType">
              <option value="Married">Married</option>
              <option value="Student">Student</option>
              <option value="Widowed">Widowed</option>
              <option value="Divored">Divored</option>
            </select>

          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="checkbox" id="cbxPolicy1" name="cbxPolicy1" value="I accept lorem ipsum" />
            <label for="cbxPolicy1">I accept terms and condition</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="left">
            <button name="reset" type="reset">Reset</button>
          </td>
          <td colspan="2" align="center">
            <button>Submit</button>
          </td>
        </tr>

      </table>
 </form>
    </body>

</html>
